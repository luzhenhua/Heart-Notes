<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<meta name="description" content="一个优雅的动态便签墙应用，支持拖拽、全屏、最小化，移动端自适应。" />
		<title>Heart Notes</title>
		<link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
		<link rel="stylesheet" href="src/css/styles.css" />
	</head>
	<body>
		<!-- 全局主题和全屏按钮 -->
		<button class="theme-toggle" id="themeToggle" type="button" aria-label="切换主题">
			<span class="theme-toggle-icon">🌙</span>
		</button>
		<button class="fullscreen-toggle" id="fullscreenToggle" type="button" aria-label="切换全屏">
			<span class="fullscreen-toggle-icon">⛶</span>
		</button>

		<!-- 引导页 -->
		<div id="welcomePage" class="welcome-page">
			<div class="welcome-content">
				<h1 class="welcome-title">Heart Notes</h1>
				<div class="welcome-enter" id="startButton">
					<span class="enter-text">进入</span>
					<span class="enter-arrow">→</span>
				</div>
			</div>
			<!-- 加载状态 -->
			<div class="loading-overlay" id="loadingOverlay">
				<div class="loading-spinner">
					<span class="loading-dot"></span>
				</div>
				<p class="loading-text" id="loadingText">正在准备...</p>
			</div>
			<!-- 引导页底部信息 -->
			<footer class="welcome-footer">
				<div class="footer-line">
					Designed & Maintained by <a href="https://luzhenhua.cn/" target="_blank" rel="noopener noreferrer">Luzhenhua</a>

						GitHub
					</a>
				</div>
			</footer>
		</div>

		<!-- 主应用界面 -->
		<div id="mainApp" class="main-app" style="display: none;">
			<div id="board" role="region" aria-label="便签板"></div>
			<footer class="footer">
				<div class="footer-line">

</html>
